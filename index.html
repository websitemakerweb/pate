    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;

    /* HERO SLIDER ‚Äì bez redzama fona */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1.15);
      transition: opacity 1s ease, transform 5s ease;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.2);
    }

    .hero-text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: transparent;
      padding: 24px 40px;
      border-radius: 16px;
      text-align: center;
      color: white;
    }
    .hero-text h1 { font-size: 44px; margin-bottom: 10px; }

    section { padding: 80px 8%; }

    h2 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
      color: #3B4953;
    }

    /* GALERIJA ‚Äì 6 bildes vienƒÅdos izmƒìros */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }
    .gallery img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    /* DARBA LAIKS ‚Äì centrƒìts horizontƒÅls bloks */
    .hours {
      width: 80%;
      margin: 0 auto;
      background: #d3ebd0;
      padding: 40px 0;
      border-radius: 24px;
      text-align: center;
      font-size: 18px;
      color: #3B4953;
    }

    /* KARTE ‚Äì pilnƒÅ platumƒÅ */
    .map-section { padding: 0; }
    iframe {
      width: 100%;
      height: 420px;
      border: 0;
      border-radius: 20px;
    }

    /* KONTAKTI */
    .contact {

      background: #d3ebd0;
      padding: 50px 0;
      border-radius: 24px;
      text-align: center;
      font-size: 18px;
      color: #3B4953;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.1);
    }

    @media (max-width: 900px) {
      .gallery { grid-template-columns: 1fr; }
      .hero-text h1 { font-size: 30px; }
    }
  </style>
